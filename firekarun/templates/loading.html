<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This meta tag will redirect to the /success page after 8 seconds -->
    <meta http-equiv="refresh" content="8;url={{ url_for('success_page') }}">
    <title>FixKaroo Security Scan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #6366F1; /* Indigo */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center p-8">
        <div class="spinner mx-auto mb-6"></div>
        <h1 class="text-3xl font-bold mb-4">Securing your connection...</h1>
        <p id="message" class="text-lg text-gray-400">Please wait while we check your request.</p>
    </div>

    <script>
        const messages = [
            'Checking if you\'re up to no good...',
            'Analyzing your digital footprints...',
            'Reticulating splines...',
            'Making sure you aren\'t a robot... (or are you?)',
            'Polishing the firewall...',
            'Verifying security clearance...',
            'Counting your packets...'
        ];
        
        let msgIndex = 0;
        const msgElement = document.getElementById('message');
        
        setInterval(() => {
            msgIndex = (msgIndex + 1) % messages.length;
            msgElement.style.opacity = 0;
            setTimeout(() => {
                msgElement.innerText = messages[msgIndex];
                msgElement.style.opacity = 1;
            }, 500); // Fade-in time
        }, 2000); // Change message every 2 seconds
    </script>
</body>
</html>
